---

name: Test

on:
  workflow_call:
    inputs:
      ghc-version:
        required: true
        type: string
      os:
        default: ubuntu-latest
        required: false
        type: string
      package:
        required: true
        type: string

jobs:
  test:
    env:
      STACK_ROOT: ${{ github.workspace }}/.stack-root
    name: Test ${{ inputs.package }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Stack
        uses: haskell/actions/setup@v2
        with:
          enable-stack: true
          ghc-version: ${{ inputs.ghc-version }}
          stack-setup-ghc: true
      - name: Restore Stack root directory
        uses: actions/cache@v3
        with:
          key: stack-root
          path: .stack-root/
      - name: Restore ${{ inputs.package }} dependencies
        uses: actions/cache@v3
        with:
          key: ${{ inputs.package }}-stack-work
          path: .stack-work/
      - name: Run ${{ inputs.package }} test suites
        run: stack test ${{ inputs.package }}
