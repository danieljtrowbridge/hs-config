---

name: Deploy documentation

on:
  workflow_call:
    inputs:
      ghc-version:
        required: true
        type: string
      os:
        default: ubuntu-latest
        required: false
        type: string
      package:
        required: true
        type: string

jobs:
  deploy:
    env:
      STACK_ROOT: ${{ github.workspace }}/.stack-root
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    name: Deploy ${{ inputs.package }} documentation to GitHub Pages
    permissions:
      id-token: write
      pages: write
    runs-on: ${{ inputs.os }}
    steps:
      - name: Restore Stack root directory
        uses: actions/cache@v3
        with:
          key: stack-root
          path: .stack-root/
      - name: Restore ${{ inputs.package }} dependencies
        uses: actions/cache@v3
        with:
          key: ${{ inputs.package }}-stack-work
          path: .stack-work/
      - name: Set up Stack
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          ghc-version: ${{ inputs.ghc-version }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build ${{ inputs.package }} documentation
        run: >-
          stack --system-ghc
          haddock --haddock-arguments "-o public/" --no-haddock-deps
          ${{ inputs.package }}
      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ inputs.package }}/public/
      - id: deploy
        name: Deploy
        uses: actions/deploy-pages@v2
